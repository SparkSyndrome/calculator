<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="display">5318008</div>
    <div class="buttons">
      <div class="first-row">
        <div class="clear-all"></div>
        <div class="backspace"></div>
        <div class="divide"></div>
      </div>
      <div class="second-row">
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="multiply"></div>
      </div>
      <div class="third-row">
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="subtract"></div>
      </div>
      <div class="fourth-row">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="add"></div>
      </div>
      <div class="fifth-row">
        <div class="zero"></div>
        <div class="decimal"></div>
        <div class="equals"></div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
