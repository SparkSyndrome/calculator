<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="display"></div>
    <div class="buttons">
      <div class="first-row">
        <button class="btn btn-outline-danger clear" style="font-size: 25px">Clear All</button>
        <button class="btn btn-outline-warning backspace" style="font-size: 25px">⌫</button>
        <button class="btn btn-outline-primary operator" id="divide" style="font-size: 25px">÷</button>
      </div>
      <div class="second-row">
        <button class="btn btn-outline-success number" id="seven" style="font-size: 25px">7</button>
        <button class="btn btn-outline-success number" id="eight" style="font-size: 25px">8</button>
        <button class="btn btn-outline-success number" id="nine" style="font-size: 25px">9</button>
        <button class="btn btn-outline-primary operator" id="multiply" style="font-size: 25px">×</button>
      </div>
      <div class="third-row">
        <button class="btn btn-outline-success number" id="four" style="font-size: 25px">4</button>
        <button class="btn btn-outline-success number" id="five" style="font-size: 25px">5</button>
        <button class="btn btn-outline-success number" id="six" style="font-size: 25px">6</button>
        <button class="btn btn-outline-primary operator" id="subtract" style="font-size: 25px">-</button>
      </div>
      <div class="fourth-row">
        <button class="btn btn-outline-success number" id="one" style="font-size: 25px">1</button>
        <button class="btn btn-outline-success number" id="two" style="font-size: 25px">2</button>
        <button class="btn btn-outline-success number" id="three" style="font-size: 25px">3</button>
        <button class="btn btn-outline-primary operator" id="add" style="font-size: 25px">+</button>
      </div>
      <div class="fifth-row">
        <button class="btn btn-outline-success number" id="zero" style="font-size: 25px">0</button>
        <button class="btn btn-outline-info decimal" style="font-size: 25px">.</button>
        <button class="btn btn-outline-primary equals" style="font-size: 25px">=</button>
      </div>
    </div>
  </main>
</body>
</html>
